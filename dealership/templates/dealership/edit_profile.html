
<!-- templates/dealership/edit_profile.html -->

{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto py-8">
    <h1 class="text-2xl font-bold mb-4">Edit Profile</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 mt-4">Save Changes</button>
    </form>
</div>
{% endblock %}
